name: C/C++ CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make libomp-dev
    - name: Configure CMake
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build
    - name: Run tests
      - run: ./build/tests/aracne3tools_test
      - run: ./build/tests/fsio_test
